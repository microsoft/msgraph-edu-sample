<style>
    :host {
        all: initial;
        display: block;
        contain: content;
        font-family: 'Segoe UI';
        height: 100vh;
        width: 100vw;
        background: linear-gradient(166.5deg, #50A5F3 -10.88%, #2C4584 41.22%, #24595D 86.94%);
    }

    .background-panel {
        height: 100vh;
        width: 100vw;
        background-image: url('./background.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .app-logo {
        margin-bottom: 60px;
        text-align: center;
        display: flex;
        align-content: center;

    }

    .logo-filler {
        width: 10px;
        opacity: 0;

    }

    .buttons-panel {
        display: flex;
    }

    .submit-button {
        width: 228px;
        height: 28px;
        background: linear-gradient(180deg, #58C3FF 0%, #2D7AD5 99.99%, #438EE7 100%);
        border-radius: 3px;
        font-size: 12px;
        color: white;
        text-align: center;
        line-height: 28px;
        cursor: pointer;
        margin-top: 12px;
        margin-left: 4px;
    }

    .login-component {
        width: 228px;
        height: 50px;
        background: linear-gradient(180deg, #58C3FF 0%, #2D7AD5 99.99%, #438EE7 100%);
        border-radius: 3px;
        font-size: 12px;
        color: white;
        text-align: center;
        line-height: 28px;
        cursor: pointer;
        margin-top: 12px;
        margin-left: 1px;
    }

    .wrapper .drop-down {
        font-size: 13px;
        padding: 10px 8px 10px 14px;
        background: black;
        border: 1px solid #ccc;
        border-radius: 6px;
        position: relative;
    }

    .wrapper .select {
        width: 228px;
        border: 1px solid white;
        border-radius: 5px;
    }

    .group-selector>option {
        background: transparent;
    }

    .wrapper .drop-down .select {
        background: transparent;
        line-height: 1;
        border: 0;
        padding: 0;
        border-radius: 0;
        width: 228px;
        position: relative;
        z-index: 10;
        font-size: 1em;
        color: white;
    }

    .wrapper .select select {
        background: transparent;
        line-height: 1;
        border: 0;
        padding: 0;
        border-radius: 0;
        width: 228px;
        position: relative;
        z-index: 10;
        font-size: 1em;
    }

    .group-selector {
        color: white;
    }

    .course-selector {
        color: white;
    }
</style>
