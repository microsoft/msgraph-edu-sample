<style>
  :host {
    all: initial;
    display: flex;
    flex-direction: column;
    color: #ffffff;
    font-family: "Segoe UI";
    background: #E5ECEC;
  }

  .content-panel {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 80px;
    background: linear-gradient(88.7deg, #50A5F3 1.33%, #2C4584 86%);
  }

  .content-panel>div {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .hamburger-button {
    margin-left: 40px;
    cursor: pointer;
  }

  .page-title {
    margin-left: 28px;
  }

  .stats-panel {
    display: flex;
  }

  .stats-panel>div {
    display: flex;
    flex-direction: column;
  }

  .stats-panel>div:last-child,
  .stats-panel-2>div:last-child {
    margin-left: 40px;
  }

  .stat-name {
    font-size: 12px;
    line-height: 21px;
    opacity: 0.55;
    text-transform: uppercase;
  }

  .stat-value {
    font-size: 18px;
    opacity: 0.99;
  }

  .profile-panel {
    display: flex;
    margin-left: 40px;
    margin-right: 40px;
  }

  mgt-login {
    --color: #ffffff;
    color: black;
    --font-size: 18px;
    --avatar-size-s: 46px;
  }

  .stats-panel-wrapper {
    display: none;
    justify-content: center;
    padding: 14px 48px;
  }

  .stats-panel-2 {
    display: flex;
    flex-direction: row;
    max-width: 460px;
    width: 100%;
    
  }

  .stat-panel {
    opacity:0;
  }

  .title-panel {
    display: flex;
    align-items: baseline;
  }

  @media only screen and (max-width: 952px) {
    .stats-panel {
      display: none;
    }

    .stats-panel-wrapper {
      display: flex;
    }

    .stat-name {
      color: #000000;
      opacity: 0.45;
    }

    .stat-value {
      color: #000000;
    }
  }
</style>
